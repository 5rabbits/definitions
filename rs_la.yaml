# Serbian holiday definitions for the Ruby Holiday gem. In Latin.
#
# Updated: 2017-06-09
# Sources:
# - https://en.wikipedia.org/wiki/Public_holidays_in_Serbia
# - https://de.wikipedia.org/wiki/Feiertage_in_Serbien
# - https://www.timeanddate.com/holidays/serbia/
# - https://www.wko.at/service/aussenwirtschaft/Serbien:-Feiertage-2016.html
# - http://www.lexilogos.com/keyboard/serbian_conversion.htm
---
months:
  0:
  - name: Veliki Petak # Good Friday
    regions: [rs_la]
    function: easter(year)
    function_modifier: -2
  - name: Velika Subota # Holy Saturday
    regions: [rs_la]
    function: easter(year)
    function_modifier: -1
  - name: Uskrs # Easter Sunday
    regions: [rs_la]
    function: easter(year)
  - name: Vaskrsni ponedeljak # Easter Monday
    regions: [rs_la]
    function: easter(year)
    function_modifier: 1
  1:
  - name: Nova Godina # New Year's Day
    regions: [rs_la]
    mday: 1
  - name: Nova Godina # Day after New Year's Day
    regions: [rs_la]
    mday: 2
  - name: Božić # Christmas Day
    regions: [rs_la]
    mday: 7
  - name: Dan Svetog Save # Saint Sava Day
    regions: [rs_la]
    mday: 27
  2:
  - name: Dan državnosti Srbije # Statehood Day
    regions: [rs_la]
    mday: 15
  - name: Dan državnosti Srbije # Day after Statehood Day
    regions: [rs_la]
    mday: 16
  5:
  - name: Praznik rada # Worker's Day
    regions: [rs_la]
    mday: 1
  - name: Praznik rada # Day after Worker's Day
    regions: [rs_la]
    mday: 2
  - name: Dan pobede # Victory Day
    regions: [rs_la]
    mday: 9
  6:
  - name: Vidovdan # Saint Vitus Day
    regions: [rs_la]
    mday: 28
  11:
  - name: Dan primirja # Armistice Day
    regions: [rs_la]
    mday: 11
tests: |
    { Date.civil(2017, 1, 1) => 'Nova Godina',
      Date.civil(2017, 1, 2) => 'Nova Godina',
      Date.civil(2017, 1, 7) => 'Božić',
      Date.civil(2017, 1, 27) => 'Dan Svetog Save',
      Date.civil(2017, 2, 15) => 'Dan državnosti Srbije',
      Date.civil(2017, 2, 16) => 'Dan državnosti Srbije',
      Date.civil(2017, 5, 1) => 'Praznik rada',
      Date.civil(2017, 5, 2) => 'Praznik rada',
      Date.civil(2017, 5, 9) => 'Dan pobede',
      Date.civil(2017, 6, 28) => 'Vidovdan',
      Date.civil(2017, 11, 11) => 'Dan primirja'
    }.each do |date, name|
      assert_equal name, (Holidays.on(date, :rs_la)[0] || {})[:name]
    end

    [Date.civil(2017, 4, 14), Date.civil(2018, 3, 30), Date.civil(2019, 4, 19)].each do |date|
      assert_equal 'Veliki Petak', Holidays.on(date, :rs_la)[0][:name]
    end
    [Date.civil(2017, 4, 15),  Date.civil(2018, 3, 31), Date.civil(2019, 4, 20)].each do |date|
      assert_equal 'Velika Subota', Holidays.on(date, :rs_la)[0][:name]
    end
    [Date.civil(2017, 4, 16), Date.civil(2018, 4, 1), Date.civil(2019, 4, 21)].each do |date|
      assert_equal 'Uskrs', Holidays.on(date, :rs_la)[0][:name]
    end
    [Date.civil(2017, 4, 17), Date.civil(2018, 4, 2), Date.civil(2019, 4, 22)].each do |date|
      assert_equal 'Vaskrsni ponedeljak', Holidays.on(date, :rs_la)[0][:name]
    end

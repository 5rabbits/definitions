# Turkish holiday definitions for the Ruby Holiday gem.
#
# Updated: 2017-06-14
#
# Note:
# This holiday definition file contains pre-defined dates
# for Ramadan Feast and Sacrifice Feast from 2014 to 2019.
#
# Sources:
# - https://en.wikipedia.org/wiki/Public_holidays_in_Turkey
# - https://www.timeanddate.com/holidays/turkey/
# - https://de.wikipedia.org/wiki/Feiertage_in_der_Türkei
# - https://de.wikipedia.org/wiki/Ramadan#Beginn_und_Ende_des_Ramadans
# - https://de.wikipedia.org/wiki/Islamisches_Opferfest#Opferfest-Termine
# - https://translate.yandex.com/?lang=en-tr
# - https://de.wikibooks.org/wiki/Türkisch:_Zahlen
---
months:
  0:
  - name: Ramazan Bayramı # Ramadan Feast
    regions: [tr]
    function: ramadan_feast(year)
  - name: Ramazan Bayramı (ikinci tatil) # Ramadan Feast, 2nd holiday
    regions: [tr]
    function: ramadan_feast(year)
    function_modifier: 1
  - name: Ramazan Bayramı (üçüncü tatil) # Ramadan Feast, 3rd holiday
    regions: [tr]
    function: ramadan_feast(year)
    function_modifier: 2
  - name: Kurban Bayramı # Sacrifice Feast
    regions: [tr]
    function: sacrifice_feast(year)
  - name: Kurban Bayramı (ikinci tatil) # Sacrifice Feast, 2nd holiday
    regions: [tr]
    function: sacrifice_feast(year)
    function_modifier: 1
  - name: Kurban Bayramı (üçüncü tatil) # Sacrifice Feast, 3rd holiday
    regions: [tr]
    function: sacrifice_feast(year)
    function_modifier: 2
  - name: Kurban Bayramı (dördüncü tatil) # Sacrifice Feast, 4th holiday
    regions: [tr]
    function: sacrifice_feast(year)
    function_modifier: 3
  1:
  - name: Yılbaşı # New Year's Day
    regions: [tr]
    mday: 1
  4:
  - name: Ulusal Egemenlik ve Çocuk Bayramı # National Sovereignty and Children's Day
    regions: [tr]
    mday: 23
  5:
  - name: Emek ve Dayanışma Günü # Labour and Solidarity Day
    regions: [tr]
    mday: 1
  - name: Atatürk'ü Anma Gençlik ve Spor Bayramı # Commemoration of Atatürk, Youth and Sports Day
    regions: [tr]
    mday: 19
  8:
  - name: Zafer Bayramı # Victory Day
    regions: [tr]
    mday: 30
  10:
  - name: Cumhuriyet Bayramı # Republic Day
    regions: [tr]
    mday: 29
methods:
  ramadan_feast:
    arguments: year
    source: |
      begin_of_ramadan_feast = {
          '2014' => Date.civil(2014, 7, 28),
          '2015' => Date.civil(2015, 7, 17),
          '2016' => Date.civil(2016, 7, 5),
          '2017' => Date.civil(2017, 6, 25),
          '2018' => Date.civil(2018, 6, 15),
          '2019' => Date.civil(2019, 6, 4)
      }
      begin_of_ramadan_feast[year.to_s]
  sacrifice_feast:
    arguments: year
    source: |
      begin_of_sacrifice_feast = {
          '2014' => Date.civil(2014, 10, 4),
          '2015' => Date.civil(2015, 9, 24),
          '2016' => Date.civil(2016, 9, 12),
          '2017' => Date.civil(2017, 9, 1),
          '2018' => Date.civil(2018, 8, 21),
          '2019' => Date.civil(2019, 8, 11)
      }
      begin_of_sacrifice_feast[year.to_s]
tests: |
    { Date.civil(2017, 1, 1) => 'Yılbaşı',
      Date.civil(2017, 4, 23) => 'Ulusal Egemenlik ve Çocuk Bayramı',
      Date.civil(2017, 5, 1) => 'Emek ve Dayanışma Günü',
      Date.civil(2017, 5, 19) => "Atatürk'ü Anma Gençlik ve Spor Bayramı",
      Date.civil(2017, 8, 30) => 'Zafer Bayramı',
      Date.civil(2017, 10, 29) => 'Cumhuriyet Bayramı'
    }.each do |date, name|
      assert_equal name, (Holidays.on(date, :tr)[0] || {})[:name]
    end

    [Date.civil(2017, 6, 25), Date.civil(2018, 6, 15), Date.civil(2019, 6, 4)].each do |date|
      assert_equal 'Ramazan Bayramı', Holidays.on(date, :tr)[0][:name]
    end
    [Date.civil(2017, 6, 26), Date.civil(2018, 6, 16), Date.civil(2019, 6, 5)].each do |date|
      assert_equal 'Ramazan Bayramı (ikinci tatil)', Holidays.on(date, :tr)[0][:name]
    end
    [Date.civil(2017, 6, 27), Date.civil(2018, 6, 17), Date.civil(2019, 6, 6)].each do |date|
      assert_equal 'Ramazan Bayramı (üçüncü tatil)', Holidays.on(date, :tr)[0][:name]
    end

    [Date.civil(2017, 9, 1), Date.civil(2018, 8, 21), Date.civil(2019, 8, 11)].each do |date|
      assert_equal 'Kurban Bayramı', Holidays.on(date, :tr)[0][:name]
    end
    [Date.civil(2017, 9, 2), Date.civil(2018, 8, 22), Date.civil(2019, 8, 12)].each do |date|
      assert_equal 'Kurban Bayramı (ikinci tatil)', Holidays.on(date, :tr)[0][:name]
    end
    [Date.civil(2017, 9, 3), Date.civil(2018, 8, 23), Date.civil(2019, 8, 13)].each do |date|
      assert_equal 'Kurban Bayramı (üçüncü tatil)', Holidays.on(date, :tr)[0][:name]
    end
    [Date.civil(2017, 9, 4), Date.civil(2018, 8, 24), Date.civil(2019, 8, 14)].each do |date|
      assert_equal 'Kurban Bayramı (dördüncü tatil)', Holidays.on(date, :tr)[0][:name]
    end

# United States holiday definitions for the Ruby Holiday gem.
#
# Updated: 2008-11-24.
# Source:  http://en.wikipedia.org/wiki/Public_holidays_of_the_United_States
---
months:
  0:
  - name: Good Friday
    regions: [us]
    function: easter(year)
    function_modifier: -2
    type: informal
  - name: Easter Sunday
    regions: [us]
    function: easter(year)
    type: informal
  1:
  - name: New Year's Day
    regions: [us]
    mday: 1
    observed: to_weekday_if_weekend(date)
  - name: Martin Luther King, Jr. Day
    week: 3
    regions: [us]
    wday: 1
  - name: Inauguration Day
    function: us_inauguration_day(year)
    regions: [us_dc]
  2:
  - name: Presidents' Day
    week: 3
    regions: [us]
    wday: 1
  3:
  - name: 'Cesar Chavez Day'
    regions: [us_ca]
    mday: 31
  5:
  - name: Memorial Day
    week: -1
    regions: [us]
    wday: 1
  7:
  - name: Independence Day
    regions: [us]
    mday: 4
    observed: to_weekday_if_weekend(date)
  9:
  - name: Labor Day
    week: 1
    regions: [us]
    wday: 1
  10:
  - name: Columbus Day
    week: 2
    regions: [us]
    wday: 1
  11:
  - name: Veterans Day
    regions: [us]
    mday: 11
    observed: to_weekday_if_weekend(date)
  - name: Thanksgiving
    week: 4
    regions: [us]
    wday: 4
  - name: Day after Thanksgiving
    function: day_after_thanksgiving(year)
    regions: [us_ca]
  12:
  - name: Christmas Day
    regions: [us]
    mday: 25
    observed: to_weekday_if_weekend(date)

methods:
  us_inauguration_day:
    # January 20, every fourth year, following Presidential election
    arguments: year
    source: |
      year % 4 == 1 ? 20 : nil
  day_after_thanksgiving:
    arguments: year
    source: |
      Holidays::Factory::DateCalculator.day_of_month_calculator.call(year, 11, 4, 4) + 1

tests:
  - given:
      date: '2008-01-01'
      regions: ["us"]
    expect:
      name: "New Year's Day"
  - given:
      date: '2008-01-21'
      regions: ["us"]
    expect:
      name: "Martin Luther King, Jr. Day"
  - given:
      date: '2008-02-18'
      regions: ["us"]
    expect:
      name: "Presidents' Day"
  - given:
      date: '2008-05-26'
      regions: ["us"]
    expect:
      name: "Memorial Day"
  - given:
      date: '2008-07-04'
      regions: ["us"]
    expect:
      name: "Independence Day"
  - given:
      date: '2008-09-01'
      regions: ["us"]
    expect:
      name: "Labor Day"
  - given:
      date: '2008-10-13'
      regions: ["us"]
    expect:
      name: "Columbus Day"
  - given:
      date: '2008-11-11'
      regions: ["us"]
    expect:
      name: "Veterans Day"
  - given:
      date: '2008-11-27'
      regions: ["us"]
    expect:
      name: "Thanksgiving"
  - given:
      date: '2013-11-28'
      regions: ["us"]
    expect:
      name: "Thanksgiving"
  - given:
      date: '2008-12-25'
      regions: ["us"]
    expect:
      name: "Christmas Day"
  - given:
      date: '2008-03-31'
      regions: ["us", "us_ca"]
    expect:
      name: "Cesar Chavez Day"
  - given:
      date: '2008-11-28'
      regions: ["us", "us_ca"]
    expect:
      name: "Day after Thanksgiving"
  - given:
      date: '2013-11-29'
      regions: ["us", "us_ca"]
    expect:
      name: "Day after Thanksgiving"

# Georgian holiday definitions for the Ruby Holiday gem. In Georgian (საქართველო).
#
# Updated: 2017-06-12
# Sources:
# - https://en.wikipedia.org/wiki/Public_holidays_in_Georgia
# - https://de.wikipedia.org/wiki/Feiertage_in_Georgien
# - https://translate.yandex.com/?lang=ka-en
---
months:
  0:
  - name: დიდი პარასკევი # Good Friday
    regions: [ge]
    function: easter(year)
    function_modifier: -2
  - name: დიდი შაბათი # Holy Saturday
    regions: [ge]
    function: easter(year)
    function_modifier: -1
  - name: ბრწყინვალე აღდგომის დღე # Easter Sunday
    regions: [ge]
    function: easter(year)
  - name: მიცვალებულთა # Easter Monday
    regions: [ge]
    function: easter(year)
    function_modifier: 1
  1:
  - name: ახალი წელი # New Year's Day
    regions: [ge]
    mday: 1
  - name: ბედობა # Day after New Year's Day
    regions: [ge]
    mday: 2
  - name: ქრისტეშობა # Christmas Day
    regions: [ge]
    mday: 7
  - name: ნათლისღება # Baptism Day of our Lord Jesus Christ
    regions: [ge]
    mday: 19
  3:
  - name: დედის დღე # Mother's Day
    regions: [ge]
    mday: 3
  - name: ქალთა საერთაშორისო დღე # International Women's Day
    regions: [ge]
    mday: 8
  4:
  - name: ეროვნული ერთიანობის დღე # Day of National Unity
    regions: [ge]
    mday: 9
  5:
  - name: ფაშიზმზე გამარჯვების დღე # Victory Day
    regions: [ge]
    mday: 9
  - name: წმინდა მოციქულის ანდრია პირველწოდებულის საქართველოში შემოსვლის დღე # Saint Andrew the First-Called Day
    regions: [ge]
    mday: 12
  - name: დამოუკიდებლობის დღე # Independence Day
    regions: [ge]
    mday: 26
  8:
  - name: მარიამობა # Saint Mary's Day
    regions: [ge]
    mday: 28
  10:
  - name: სვეტიცხოვლობა # Day of Svetitskhoveli Cathedral (in Mtskheta)
    regions: [ge]
    mday: 14
  11:
  - name: გიორგობა # Saint George's Day
    regions: [ge]
    mday: 23
tests: |
    { Date.civil(2017, 1, 1) => 'ახალი წელი',
      Date.civil(2017, 1, 2) => 'ბედობა',
      Date.civil(2017, 1, 7) => 'ქრისტეშობა',
      Date.civil(2017, 1, 19) => 'ნათლისღება',
      Date.civil(2017, 3, 3) => 'დედის დღე',
      Date.civil(2017, 3, 8) => 'ქალთა საერთაშორისო დღე',
      Date.civil(2017, 4, 9) => 'ეროვნული ერთიანობის დღე',
      Date.civil(2017, 5, 9) => 'ფაშიზმზე გამარჯვების დღე',
      Date.civil(2017, 5, 12) => 'წმინდა მოციქულის ანდრია პირველწოდებულის საქართველოში შემოსვლის დღე',
      Date.civil(2017, 5, 26) => 'დამოუკიდებლობის დღე',
      Date.civil(2017, 8, 28) => 'მარიამობა',
      Date.civil(2017, 10, 14) => 'სვეტიცხოვლობა',
      Date.civil(2017, 11, 23) => 'გიორგობა'
    }.each do |date, name|
      assert_equal name, (Holidays.on(date, :ge)[0] || {})[:name]
    end

    [Date.civil(2017, 4, 14), Date.civil(2018, 3, 30), Date.civil(2019, 4, 19)].each do |date|
      assert_equal 'დიდი პარასკევი', Holidays.on(date, :ge)[0][:name]
    end
    [Date.civil(2017, 4, 15), Date.civil(2018, 3, 31), Date.civil(2019, 4, 20)].each do |date|
      assert_equal 'დიდი შაბათი', Holidays.on(date, :ge)[0][:name]
    end
    [Date.civil(2017, 4, 16), Date.civil(2018, 4, 1), Date.civil(2019, 4, 21)].each do |date|
      assert_equal 'ბრწყინვალე აღდგომის დღე', Holidays.on(date, :ge)[0][:name]
    end
    [Date.civil(2017, 4, 17), Date.civil(2018, 4, 2), Date.civil(2019, 4, 22)].each do |date|
      assert_equal 'მიცვალებულთა', Holidays.on(date, :ge)[0][:name]
    end

# Serbian holiday definitions for the Ruby Holiday gem. In Cyrillic.
#
# Updated: 2017-06-09
# Sources:
# - https://en.wikipedia.org/wiki/Public_holidays_in_Serbia
# - https://de.wikipedia.org/wiki/Feiertage_in_Serbien
# - https://www.timeanddate.com/holidays/serbia/
# - https://www.wko.at/service/aussenwirtschaft/Serbien:-Feiertage-2016.html
# - http://www.lexilogos.com/keyboard/serbian_conversion.htm
---
months:
  0:
  - name: Велики петак # Good Friday
    regions: [rs_cyrl]
    function: easter(year)
    function_modifier: -2
  - name: Велика Субота # Holy Saturday
    regions: [rs_cyrl]
    function: easter(year)
    function_modifier: -1
  - name: Васкрс # Easter Sunday
    regions: [rs_cyrl]
    function: easter(year)
  - name: Васкрсни понедељак # Easter Monday
    regions: [rs_cyrl]
    function: easter(year)
    function_modifier: 1
  1:
  - name: Нова Година # New Year's Day
    regions: [rs_cyrl]
    mday: 1
  - name: Нова Година # Day after New Year's Day
    regions: [rs_cyrl]
    mday: 2
  - name: Божић # Christmas Day
    regions: [rs_cyrl]
    mday: 7
  - name: Свети Сава (Савиндан) # Saint Sava Day
    regions: [rs_cyrl]
    mday: 27
  2:
  - name: Дан државности Србије # Statehood Day
    regions: [rs_cyrl]
    mday: 15
  - name: Дан државности Србије # Day after Statehood Day
    regions: [rs_cyrl]
    mday: 16
  5:
  - name: Празник рада # Worker's Day
    regions: [rs_cyrl]
    mday: 1
  - name: Празник рада # Day after Worker's Day
    regions: [rs_cyrl]
    mday: 2
  - name: Дан победе над фашизмом # Victory Day
    regions: [rs_cyrl]
    mday: 9
  6:
  - name: Видовдан # Saint Vitus Day
    regions: [rs_cyrl]
    mday: 28
  11:
  - name: Дан примирја # Armistice Day
    regions: [rs_cyrl]
    mday: 11
tests: |
    { Date.civil(2017, 1, 1) => 'Нова Година',
      Date.civil(2017, 1, 2) => 'Нова Година',
      Date.civil(2017, 1, 7) => 'Божић',
      Date.civil(2017, 1, 27) => 'Свети Сава (Савиндан)',
      Date.civil(2017, 2, 15) => 'Дан државности Србије',
      Date.civil(2017, 2, 16) => 'Дан државности Србије',
      Date.civil(2017, 5, 1) => 'Празник рада',
      Date.civil(2017, 5, 2) => 'Празник рада',
      Date.civil(2017, 5, 9) => 'Дан победе над фашизмом',
      Date.civil(2017, 6, 28) => 'Видовдан',
      Date.civil(2017, 11, 11) => 'Дан примирја'
    }.each do |date, name|
      assert_equal name, (Holidays.on(date, :rs_cyrl)[0] || {})[:name]
    end

    [Date.civil(2017, 4, 14), Date.civil(2018, 3, 30), Date.civil(2019, 4, 19)].each do |date|
      assert_equal 'Велики петак', Holidays.on(date, :rs_cyrl)[0][:name]
    end
    [Date.civil(2017, 4, 15), Date.civil(2018, 3, 31), Date.civil(2019, 4, 20)].each do |date|
      assert_equal 'Велика Субота', Holidays.on(date, :rs_cyrl)[0][:name]
    end
    [Date.civil(2017, 4, 16), Date.civil(2018, 4, 1), Date.civil(2019, 4, 21)].each do |date|
      assert_equal 'Васкрс', Holidays.on(date, :rs_cyrl)[0][:name]
    end
    [Date.civil(2017, 4, 17), Date.civil(2018, 4, 2), Date.civil(2019, 4, 22)].each do |date|
      assert_equal 'Васкрсни понедељак', Holidays.on(date, :rs_cyrl)[0][:name]
    end
